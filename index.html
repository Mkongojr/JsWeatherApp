<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="enter city">
        <button type="submit">Get weather</button>
    </form>
    <div class="card">
        <h1 class="cityDisplay">Mbeya</h1>
        <p class="tempDisplay">Temperature: 25°C</p>
        <p class="humidityDisplay">humidity:25°C</p>
        <p class="descDisplay">Clear skies</p>
        <p class="weatherEmoji">☀️</p>
        <p class="errorDisplay">please enter a city</p>
    </div>
</body>
</html>
